<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>$ {{ product.price }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product.url}}" alt="Photo of {{product.name}}">
  <input type="number" class="select-input" >
  <mat-card-actions>
    <button mat-flat-button color="primary">Add to cart </button>
  </mat-card-actions>
</mat-card>
